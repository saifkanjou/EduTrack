<div class="sign">
    <div class="signup-container">
      <h2 class="text-center">Login</h2>
      <form [formGroup]="user" (ngSubmit)="login()">
        <div class="form-group mb-2">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter your username">
        </div>
  
        <div class="form-group mb-2">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
        </div>
        
        <div class="button-group">
          <button type="button" class="btn btn-outline-secondary" routerLink="/signup">Sign Up</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
